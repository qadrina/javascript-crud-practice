<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
        <title>JS CRUD Operation</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="center"><h1>Simple JavaScript CRUD Operation</h1></div>
        <table class="row">
            <tr>
                <td class="column">
                    <form action="" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="productCode">Product Code</label>
                            <input type="text" name="productCode" id="productCode">
                        </div>
                        <div>
                            <label for="product">Product Name</label>
                            <input type="text" name="product" id="product">
                        </div>
                        <div>
                            <label for="quantity">Quantity</label>
                            <input type="number" name="quantity" id="quantity">
                        </div>
                        <div>
                            <label for="price">Price</label><br>
                            <input type="number" name="price" id="price">
                        </div>

                        <!-- button -->
                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                    <!-- table for the submitted input -->
                    <td class="column">
                        <table class="list" id="storeList">
                            <thead>
                                <tr>
                                    <th>Product Code</th>
                                    <th>Product Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </td>
                </td>
            </tr>
        </table>

<div class="center"><p>View the code <a href="https://github.com/qadrina/javascript-crud-practice">here</a>.</p></div>

        <!-- javascript -->
        <script src="script.js"></script>
    </body>
</html>
